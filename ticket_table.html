<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
      text-align: left;
    }
    tr:nth-child(even) {background-color: #f9f9f9;}
    tr:hover {background-color: #e0f7fa;}
    tbody {
      display: block;
      max-height: 300px; /* scrollable height */
      overflow-y: auto;
    }
    thead, tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
  </style>
</head>
<body>
  <h3>Tickets</h3>
  <table id="ticketTable">
    <thead>
      <tr>
        <th>Ticket Number</th>
        <th>Description</th>
        <th>Created On</th>
        <th>State</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Step 1: Get ticket data from URL query param
    const params = new URLSearchParams(window.location.search);
    const ticketsParam = params.get('tickets');
    if (ticketsParam) {
      const tickets = JSON.parse(decodeURIComponent(ticketsParam));
      const tbody = document.querySelector('#ticketTable tbody');
      tickets.forEach(ticket => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${ticket.number}</td>
          <td>${ticket.description}</td>
          <td>${ticket.created_on}</td>
          <td>${ticket.state}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
